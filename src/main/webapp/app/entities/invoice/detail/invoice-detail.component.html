<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="invoice">
      <h2 data-cy="invoiceDetailsHeading"><span>Invoice</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ invoice.id }}</span>
        </dd>
        <dt><span>Total Amount</span></dt>
        <dd>
          <span>{{ invoice.totalAmount }}</span>
        </dd>
        <dt><span>Payment Status</span></dt>
        <dd>
          <span>{{ invoice.paymentStatus }}</span>
        </dd>
        <dt><span>Due Date</span></dt>
        <dd>
          <span>{{ invoice.dueDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
          <div *ngIf="invoice.customer">
            <a [routerLink]="['/customer', invoice.customer?.id, 'view']">{{ invoice.customer?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/invoice', invoice.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
